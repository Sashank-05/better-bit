<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
<h1>Admin Panel</h1>

<form action="/admin" method="post">
    <label for="sql_command">Enter SQL Command:</label><br>
    <textarea id="sql_command" name="sql_command" rows="4" cols="50"></textarea><br>
    <button type="submit">Run SQL Command</button>
</form>

{% if result %}
<div>
    <h2>Result:</h2>
    <p>{{ result }}</p>
</div>
{% endif %}
</body>
</html>
